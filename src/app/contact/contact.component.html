            <div class="form-group">
                <label for="exampleFormControlInput1">Full Name</label>
                <input type="email" class="form-control" id=" fullName exampleFormControlInput1" placeholder="Jane Doe">

            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="email exampleFormControlInput1" placeholder="JDoe@example.com">

              <label for="exampleFormControlSelect1">Message Type</label>
              <select class="form-control" id="msgType exampleFormControlSelect1">
                <option>Inquiry</option>
                <option>Feedback</option>
                <option>Others</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id=" message exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <!-- API BUTTON -->
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
      </div>
